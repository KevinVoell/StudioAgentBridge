<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio Agent Bridge Sample Project</title>
</head>
<body>
  <h1>Studio Agent Bridge Sample Project</h1>
  <h2>Themes Sample</h2>
  <div>
    <div id="customWebChatElement"></div>
  </div>
  <script src="../../dist/studioAgent.js"></script>
  <script type="text/javascript">
    var options = new StudioAgent.BridgeOptions("{{TokenEndpointUrl}}");
    options.elementId = 'customWebChatElement';
    options.theme = StudioAgent.Themes.test;

    var bridge = new StudioAgent.Bridge(options);
    bridge.connect();
  </script>
</body>
</html>
